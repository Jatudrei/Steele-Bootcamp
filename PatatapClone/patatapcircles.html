<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circles</title>
    <script type = "text/javascript" src = "assets/js/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets/paperjs-v0.10.2/dist/paper-full.js"></script>
    <script src="assets/howler/howler.min.js"></script>
    <script type="text/paperscript" canvas="myCanvas">

    var sound = new Howl({
        src: ['assets/sounds/timer.mp3']
    });

    <!--sound.play()-->

    var circles = [];

    function onKeyDown(event) {
        var maxPoint = new Point(view.size.width, view.size.height);
        var randPoint = Point.random();
        var point = maxPoint * randPoint;
        // When a key is pressed, make a circle on the screen:
            var circle = new Path.Circle(point, 500);
            circle.fillColor="orange";
            circles.push(circle);
            sound.play();
    }


    function onFrame(event){
    for(var i = 0; i < circles.length; i++) {
        circles[i].fillColor.hue += 3;
        circles[i].scale(0.99);
        }
        <!--circles[i].scale(0.99);-->
    <!--}-->
        <!--animatedCircle.scale(0.99);-->
    }

    </script>
    <link rel="stylesheet" type="text/css" href="assets/css/patatapcircles.css">
</head>
<body>
<!--<h1>Patatap Goes Here</h1>-->
<canvas id="myCanvas" resize></canvas>




<script type="text/javascript" src="assets/js/patatapcircles.js"></script>
</body>
</html>
